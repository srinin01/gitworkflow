name: Srini Terraform
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
    inputs:
      springProfile:
        required: true
        type: choice
        options:
          - staging
          - production
      logLevel:
        required: true
        type: string
      isFalseWhenScheduled:
        required: true
        type: boolean
      isTrueWhenScheduled:
        required: true
        type: boolean
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
